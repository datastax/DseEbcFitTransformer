plugins {
    id 'java'
    id 'idea'
    id 'eclipse'
}

group 'com.datastax.ebc'
version '1.0.0'
def name = 'dse-ebc-transformer'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compileOnly fileTree(dir: 'lib', includes: ['*.jar'])
    compileOnly group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}


jar {
    exclude('com/datastax/**')

    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Implementation-Title': name,
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': 'com.datastax.ebc.fit.transformers.TransactionSearchInputTransformer'
    }
}
